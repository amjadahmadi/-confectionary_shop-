<!DOCTYPE html>
<html lang="en">
<head>
   {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet"
        href="{%  static 'auth/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'auth/css/style.css' %}">
</head>
<body>


    <div class="col-12 d-flex align-items-center justify-content-center w-100 mt-5">

        <form class="col-lg-4 col-8" method="post" action="/code/">
            {% csrf_token %}
  <div class="form-group" style="width: 100%;margin: 0">
   <label for="first_name"><i class="zmdi zmdi-assignment-check"></i></label>

          {{ form.valid_code }}

      </div>
       <div class="d-flex justify-content-between">
      <div id="timer" class="pt-3 pb-3">5</div>
      <div id="timer2" class="pt-3 pb-3"><a href="/signup">change number</a></div>
         </div>
   <button type="submit" class="btn btn-primary center">Submit</button>


</form>
    </div>

    <script>
              var myfunc = setInterval(function() {
        const val = Number(document.getElementById('timer').innerHTML)
          document.getElementById('timer').innerHTML = val - 1
        if(val<1){
             clearInterval(myfunc);
             const a = document.createElement('a')
             a.innerHTML = 'code'
             a.href = '/code'
                  document.getElementById('timer').innerHTML = ''
                  document.getElementById('timer').append(a)

        }
        }, 1000)
    </script>
</body>
</html>
